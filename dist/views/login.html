<h1>Login</h1>
<form ng-submit="login()">
  <div class="form-group">
    <input type="email" class="form-control" placeholder="Your email" ng-model="user.email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Your password" ng-model="user.password">
  </div>
  <button type="submit" class="btn btn-primary">Log in</button>
</form>

<button ng-click="signup()" class="btn btn-default signup">Sign up</button>

<div ng-show="user.errors">
  <h2>{{user.errors}}</h2>
</div>
