<div class="container">
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <div class="navbar-brand">todolist</div>
    </div>
  </nav>
  <form class="form-inline" ng-submit="login()">
    <label>Login:</label>
    <div class="form-group">
      <input type="email"
             class="form-control"
             placeholder="Your email"
             ng-model="user.email">
    </div>
    <div class="form-group">
      <input type="password"
             class="form-control"
             placeholder="Your password"
             ng-model="user.password">
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
    <a class="btn btn-default" ng-click="signup()">Sign up</a>
  </form>

  <div ng-show="user.errors">
    <h2>{{user.errors}}</h2>
  </div>

</div>
