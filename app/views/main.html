<div class="container">
  <a logout>Logout</a>
  <p>What would you like to do?</p>
  <form class="form-inline">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="newTodo.title">
    </div>
    <button class="btn btn-default" ng-click="createTodo()">Create</button>
  </form>
  <br/>

  <table class="table" ng-hide="todos.length == 0">
    <thead>
      <tr>
        <th>Todo</th>
        <th>Created</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="todo in todos"
          ng-mouseenter="hover=true"
          ng-mouseleave="hover=false"
          ng-class="{'text-muted': todo.completed, success: todo.completed}">
        <td>
          <form class="form-inline">
            <div class="checkbox" ng-show="!todo.editing">
              <label>
                <input type="checkbox" ng-model="todo.completed" ng-change="saveTodo(todo)">
                {{todo.title}}
              </label>
            </div>
            <input type="text" class="form-control" ng-model="editedTodo.title" ng-show="todo.editing">
          </form>
        </td>
        <td>
          {{todo.created_at | date:'dd MMM yyyy'}}
        </td>
        <td>
          <span ng-show="!todo.editing">{{todo.due_date | date:'dd MMM yyyy'}}</span>
          <input type="date" class="form-control" ng-model="editedTodo.due_date" ng-show="todo.editing">
        </td>
        <td>
          <span ng-show="!todo.editing">{{todo.priority}}</span>
          <input type="number" class="form-control" min="1" max="3" ng-model="editedTodo.priority" ng-show="todo.editing">
        </td>
        <td>
          <a href ng-click="editTodo(todo)" ng-show="hover && !todo.editing">Edit</a>
          <a href ng-click="deleteTodo(todo)" ng-show="hover && !todo.editing">Delete</a>
          <a href ng-click="saveEditing(todo)" ng-show="todo.editing">Save</a>
          <a href ng-click="cancelEditing(todo)" ng-show="todo.editing">Cancel</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
